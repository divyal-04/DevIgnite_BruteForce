<!DOCTYPE html>
<html id="myprojects" lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
<style>
*{
font-family: 'Poppins', sans-serif;
}
    .custom-btn {
font-weight:500;
        border: none;
        transition: background-color 0.3s, color 0.3s;
    }

    .custom-btn:hover {
        background-color: #ffffff;
        color: #ff7f0d;
    }

    input {
        color:white;
    }
    .form-control{
        color:#fff;
        opacity:0.7;
    }
</style>
</head>
<body id="body-create">
    <main class=" container-fluid ">
        <div class="row d-flex flex-row justify-content-between">
            <nav class=" col-4 navbar navbar-expand-lg  navbar-dash d-flex align-items-baseline">
                <div class="container-fluid d-flex flex-column ">
                    <a class="navbar-brand" href="#"><img src="{% static 'logo(3).svg' %}" alt="" class="logo-dash" style='width:1000px;margin-left:4rem'></a>
                    <div class=" " id="navbarNav">
                        <ul class="navbar-nav nav-sidebar d-flex flex-column ">
                            <li class="nav-item mb-4 d-flex  align-items-center">
                                <a class="nav-link text-white-50" href="{% url 'dashboard' %}"> <img src="../assets/logos/dash-active.png" class="me-3"  alt=""> Dashboard</a>
                            </li>
                            <li class="nav-item active-link mb-4 d-flex  align-items-center">
                                <a class="nav-link active text-white" aria-current="page"  href="{% url 'my_projects' %}"> <img src="../assets/logos/wallets.png" class="me-3" alt=""> My Projects</a>
                            </li>
                            <li class="nav-item mb-4 d-flex  align-items-center">
                                <a class="nav-link text-white-50" href="{% url 'profile_view' %}"> <img src="../assets/logos/documents.png" class="me-3" alt=""> My Profile</a>
                            </li>
                            <li class="nav-item mb-4 d-flex  align-items-center">
                                <a class="nav-link text-white-50" href="./charts.html"> <img src="../assets/logos/graphics.png" class="me-3" alt=""> Statistics</a>
                            </li>
                            <li class="nav-item mb-4 d-flex  align-items-center">
                                <a class="nav-link text-white-50" href="{% url 'project_list' %}"> <img src="../assets/logos/support.png" class="me-3" alt=""> My Community</a>
                            </li>
                            <li class="nav-item mb-4 d-flex  align-items-center">
                                <a class="nav-link text-white-50" > <img src="../assets/logos/Adjust.png" class="me-3" alt=""> Chat With Others</a>
                            </li>
                            <li class="nav-item mb-4 d-flex  align-items-center">
                                <a class="nav-link text-white-50" > <img src="../assets/logos/Adjust.png" class="me-3" alt=""> Recommend Projects</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <div class="gradiente12"></div>
            <div class="col-12 dash-main">
                <div class="row">
                    <div class=" col search mt-4 ">
                       
                    </div>
                    <h1 class="mb-4">Create New Project</h1>
                   
                </div>
<div class="col-12 dash-main">

                <div class="row">
                    <div class="col">


<div class="col-12">
    <div class="row">
        <div class="col">
            <div style='display:flex; align-items: baseline; justify-content: space-between;'>
            </div>
            <div class="row mt-4">
                <div class="col">
                    <form id="project_form" method="post" enctype="multipart/form-data" style='border:2px solid #FF6D03;padding:2rem;border-radius:2rem'>
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="project_title" class="form-label">Title:</label>
                            <input type="text" id="project_title" name="project_title" class="form-control" style="color : white"><br>
                        </div>
                        <div class="mb-3">
                            <label for="project_desc" class="form-label">Description:</label><br>
                            <textarea id="project_desc" name="project_desc" class="form-control"style="color : white"></textarea><br>
                        </div>
                        <div class="mb-3">
                            <label for="project_folder" class="form-label">Project Files Folder:</label>
                            <input type="file" id="project_folder" name="project_folder" class="form-control" webkitdirectory directory multiple ><br>
                        </div>
                        <div class="mb-3">
                            <label for="project_tech_stack" class="form-label">Project Tech Stack:</label>
                            <input type="text" id="project_tech_stack" name="project_tech_stack" class="form-control" style="color : white"><br>
                        </div>
                        <button type="submit" class="btn btn-primary btn-sm custom-btn">Create Project</button>
                    </form>
               
                   
                </div>
            </div>
        </div>
    </div>
</div>

                    </div>

                </div>

            </div>
               </div>
        </div>
    </main>
    <script>
        document.getElementById("project_form").addEventListener("keypress", function (e) {
            if (e.key === "Enter") {
                e.preventDefault();
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>    
</body>

</html>
